    <script>
        var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13]
        var binaryTree = new BinaryTree();
        nodes.forEach(function (key) {
            binaryTree.insert(key)
        })
        var zhongxuArr = []
        var qianxuArr = []
        var zhongxuCallback = function (node) {
            zhongxuArr.push(node)
        }
        var qianxuCallback = function (node) {
            qianxuArr.push(node)
        }
        binaryTree.zhongxu(zhongxuCallback)
        console.log(`zhongxuArr => ${zhongxuArr}`);
        console.log(`houxu =>${binaryTree.houxu()}`)
        binaryTree.qianxu(qianxuCallback)
        console.log(`qianxuArr => ${qianxuArr}`);
        console.log(`qianxuII =>${binaryTree.qianxuII()}`);

        console.log(`maxDepth =>${binaryTree.maxDepth()}`);
        console.log(`minNode =>${binaryTree.min()}\nmaxNode => ${binaryTree.max()}`);
        console.log(`maxDepthII =>${binaryTree.maxDepthII()}`);
        console.log(`isSymmetric =>${binaryTree.isSymmetric()}`);
        console.log(`sumNumbers =>${binaryTree.sumNumbers()}`);
    </script>
